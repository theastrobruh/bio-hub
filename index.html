<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Hub | Bio-Link</title>
    <meta name="description" content="Personal Hub & Portfolio Link in Bio">

    <!-- 
        ========================================================================
        ‚òÖ RECURSOS EXTERNOS
        ========================================================================
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Dancing+Script:wght@600&family=Lora:ital,wght@0,400;1,400&family=Montserrat:wght@300;400;500;600&display=swap"
        rel="stylesheet">

    <style>
        /* ========================================================================
           ‚òÖ SISTEMA DE DISE√ëO (CSS VARIABLES)
           ========================================================================
        */
        :root {
            /* Colores Base */
            --bg-color: #050510;
            --card-bg: rgba(20, 24, 40, 0.75);
            --modal-bg: rgba(15, 19, 30, 0.95);

            /* Tipograf√≠a */
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0b0;

            /* Colores de Acento */
            --accent-cyan: #00f0ff;
            /* Color principal del Avatar */
            --accent-magenta: #ff00de;
            --accent-gold: #ffd700;

            /* Componentes Interactivos */
            --button-bg: rgba(255, 255, 255, 0.05);
            --button-hover: rgba(255, 255, 255, 0.15);
            --button-border: rgba(255, 255, 255, 0.1);

            /* Utilitarios */
            --blur-strength: 12px;
            --transition-speed: 0.4s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Montserrat', sans-serif;
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* ========================================================================
           ‚òÖ FONDO ESTRELLADO (CANVAS)
           ========================================================================
        */
        #starfield {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        /* ========================================================================
           ‚òÖ CONTENEDOR PRINCIPAL (HUB)
           ========================================================================
        */
        .hub-container {
            width: 100%;
            max-width: 480px;
            padding: 20px 20px 80px 20px;
            /* Espacio extra para scroll */
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            opacity: 0;
            animation: fadeIn 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards 0.3s;
        }

        /* Secci√≥n de Perfil */
        .profile-section {
            text-align: center;
            margin-bottom: 25px;
            width: 100%;
            background: var(--card-bg);
            backdrop-filter: blur(var(--blur-strength));
            -webkit-backdrop-filter: blur(var(--blur-strength));
            padding: 40px 25px;
            border-radius: 24px;
            border: 1px solid rgba(0, 240, 255, 0.1);
            /* Sutil borde azul */
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            transition: transform var(--transition-speed);
            position: relative;
            overflow: hidden;
        }

        /* Efecto de brillo en el borde superior */
        .profile-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-cyan), transparent);
            opacity: 0.5;
        }

        /* ‚òÖ MEJORA DE AVATAR (RESPONSIVE GLOW)
        */
        .avatar-frame {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            padding: 4px;
            position: relative;
            z-index: 1;
        }

        /* Anillos giratorios del avatar - Ajustado para ser m√°s visible */
        .avatar-frame::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            /* Borde m√°s grueso para m√≥viles */
            border: 3px solid var(--accent-cyan); 
            /* Brillo m√°s intenso */
            box-shadow: 0 0 20px var(--accent-cyan), inset 0 0 10px var(--accent-cyan);
            animation: spinBorder 6s linear infinite;
            border-top-color: transparent;
            border-left-color: transparent;
        }

        .avatar-frame::after {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            border: 2px solid var(--accent-magenta);
            opacity: 0.6; /* Mayor opacidad */
            animation: spinBorder 10s linear infinite reverse;
            border-top-color: transparent;
            border-bottom-color: transparent;
            /* Sutil brillo magenta */
            box-shadow: 0 0 15px rgba(255, 0, 222, 0.3);
        }

        @keyframes spinBorder {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--bg-color);
            background-color: #1a1a2e;
            position: relative;
            z-index: 2;
            transition: opacity 0.3s ease;
        }

        .name {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 8px;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 240, 255, 0.3);
            letter-spacing: 1px;
        }

        .bio {
            font-family: 'Lora', serif;
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.6;
            max-width: 90%;
            margin: 0 auto;
        }

        /* ========================================================================
           ‚òÖ BOTONES Y ENLACES
           ========================================================================
        */
        .links-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .link-btn {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 16px 20px;
            background-color: var(--button-bg);
            border: 1px solid var(--button-border);
            border-radius: 12px;
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            backdrop-filter: blur(5px);
            position: relative;
            overflow: hidden;
        }

        /* Hover effect para enlaces */
        .link-btn:hover {
            background-color: var(--button-hover);
            transform: translateX(5px);
            border-color: var(--btn-color, rgba(255, 255, 255, 0.3));
            box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3), inset 0 0 20px rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        .link-btn:hover::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 4px;
            background-color: var(--btn-color);
            box-shadow: 0 0 10px var(--btn-color);
        }

        .btn-icon {
            font-size: 1.3rem;
            width: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-text {
            flex-grow: 1;
            text-align: left;
            padding-left: 10px;
            font-family: 'Montserrat', sans-serif;
            letter-spacing: 0.5px;
        }

        /* Footer */
        footer {
            margin-top: 40px;
            font-size: 0.75rem;
            color: var(--text-secondary);
            opacity: 0.5;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            letter-spacing: 2px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ========================================================================
           ‚òÖ SECCI√ìN "ABOUT ME" / SKILLS
           ========================================================================
        */
        .skills-toggle-btn {
            background: rgba(0, 240, 255, 0.05);
            border: 1px solid var(--accent-cyan);
            /* Color Cyan */
            color: var(--accent-cyan);
            padding: 10px 24px;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.85rem;
            margin-top: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.1);
        }

        .skills-toggle-btn:hover {
            background: var(--accent-cyan);
            color: #000;
            box-shadow: 0 0 20px var(--accent-cyan);
            font-weight: 700;
        }

        .skills-wrapper {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.6s cubic-bezier(0, 1, 0, 1), opacity 0.4s ease;
            opacity: 0;
            margin-top: 0;
            text-align: left;
            width: 100%;
        }

        .skills-wrapper.open {
            max-height: 1000px;
            opacity: 1;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .skill-category {
            margin-bottom: 24px;
        }

        .skill-category h3 {
            font-size: 0.8rem;
            color: var(--accent-magenta);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 12px;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            align-items: center;
        }

        .skill-category h3::after {
            content: '';
            flex-grow: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin-left: 10px;
        }

        .skill-item {
            margin-bottom: 14px;
        }

        .skill-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #ccc;
            margin-bottom: 6px;
            font-weight: 500;
        }

        /* ESTILO BATER√çA PARA LAS BARRAS
           Usamos gradientes repetidos para simular bloques
        */
        .skill-bar-bg {
            width: 100%;
            height: 10px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        /* Rejilla de fondo para los espacios vac√≠os */
        .skill-bar-bg::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: linear-gradient(90deg,
                    transparent 0%, transparent 90%,
                    var(--bg-color) 90%, var(--bg-color) 100%);
            background-size: 10% 100%;
            /* 10 bloques */
            z-index: 1;
            pointer-events: none;
        }

        .skill-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-cyan), #00a8ff);
            width: 0;
            /* Animado via JS */
            position: relative;
            z-index: 0;
            transition: width 1s cubic-bezier(0.22, 1, 0.36, 1);
            box-shadow: 0 0 10px var(--accent-cyan);
        }

        /* ========================================================================
           ‚òÖ MUSIC PLAYER WIDGET (Minimalista)
           ========================================================================
        */
        .music-widget {
            position: fixed;
            bottom: 25px;
            left: 25px;
            z-index: 1000;
            display: flex;
            align-items: center;
            background: rgba(10, 10, 20, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            /* Redondo completo al inicio */
            padding: 5px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            width: 44px;
            /* Ancho inicial: solo el disco */
            overflow: hidden;
            white-space: nowrap;
        }

        /* Estado expandido (cuando se hace click/play) */
        .music-widget.expanded {
            width: 220px;
            /* Ancho suficiente para texto */
            background: rgba(10, 10, 20, 0.9);
            border-color: var(--accent-cyan);
            padding-right: 20px;
            box-shadow: 0 0 25px rgba(0, 240, 255, 0.2);
        }

        .music-widget:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .music-disc {
            width: 32px;
            height: 32px;
            min-width: 32px;
            /* Evita aplastamiento */
            border-radius: 50%;
            background: conic-gradient(from 0deg, #222, #555, #222);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: spinDisc 3s linear infinite;
            animation-play-state: paused;
            border: 2px solid #111;
        }

        /* Centro del disco */
        .music-disc::before {
            content: '';
            width: 10px;
            height: 10px;
            background: var(--accent-cyan);
            border-radius: 50%;
            position: absolute;
        }

        .music-widget.playing .music-disc {
            background: conic-gradient(from 0deg, var(--accent-cyan), var(--accent-magenta), var(--accent-cyan));
            animation-play-state: running;
            box-shadow: 0 0 10px var(--accent-cyan);
        }

        .music-controls {
            display: flex;
            flex-direction: column;
            margin-left: 12px;
            opacity: 0;
            transform: translateX(-10px);
            transition: all 0.3s ease 0.1s;
            /* Retraso ligero */
        }

        .music-widget.expanded .music-controls {
            opacity: 1;
            transform: translateX(0);
        }

        .music-title {
            font-size: 0.75rem;
            color: #fff;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
        }

        .music-status {
            font-size: 0.6rem;
            color: var(--accent-cyan);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }

        #youtube-player {
            display: none;
        }

        @keyframes spinDisc {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            .music-widget {
                bottom: 20px;
                left: 20px;
            }

            .name {
                font-size: 1.6rem;
            }

            .link-btn {
                padding: 14px 18px;
            }

            /* Aseguramos que el avatar destaque m√°s en m√≥vil */
            .avatar-frame {
                margin-bottom: 25px;
            }
        }
    </style>
</head>

<body>

    <!-- FONDO ESTRELLADO -->
    <canvas id="starfield"></canvas>

    <!-- MUSIC PLAYER WIDGET -->
    <!-- Inicialmente compacto, se expande con clase .expanded -->
    <div class="music-widget" id="musicWidget" onclick="app.toggleMusicInteraction()">
        <div class="music-disc"></div>
        <div class="music-controls">
            <span class="music-title">Lofi Chill Beats</span>
            <span class="music-status" id="musicStatus">Click to Play</span>
        </div>
    </div>

    <!-- Contenedor API Youtube -->
    <div id="youtube-player"></div>

    <!-- CONTENIDO PRINCIPAL -->
    <main class="hub-container" id="hub-root">
        <!-- Inyecci√≥n JS -->
    </main>

    <script>
        /**
         * ========================================================================
         * ‚òÖ L√ìGICA DE LA APLICACI√ìN
         * ========================================================================
         */

        const app = {
            data: {
                nombre: "Leonel E. Rodriguez",
                photoStatic: "./assets/images/avatar.jpg",
                photoAnimated: "./assets/images/avatar02.jpg",

                // ID del video de YouTube (ej: Chill Lofi)
                musicVideoId: "jfKfPfyJRdk",

                bio: "ENFJ | Web Designer | Content Creator",

                // Redes Sociales
                enlaces: [
                    { titulo: "Github", url: "https://github.com/theastrobruh", icono: "üíª", color: "#00f0ff" },
                    { titulo: "LinkedIn", url: "https://www.linkedin.com/in/leonel-e-rodr%C3%ADguez-s-66390335b/", icono: "üíº", color: "#0077b5" },
                    { titulo: "Instagram", url: "https://instagram.com/leonelo.jpg", icono: "üì∏", color: "#e1306c" },
                    { titulo: "WhatsApp", url: "https://wa.me/1234567890", icono: "üí¨", color: "#25d366" },
                    { titulo: "Spotify Playlist", url: "https://open.spotify.com/user/12155453649", icono: "üéµ", color: "#1ed760" },
                    { titulo: "Cont√°ctame", url: "mailto:the.astro.repo@gmail.com", icono: "‚úâÔ∏è", color: "#ffae00" }
                ],
                footer: "¬© 2026 - theAstroBruh",

                // SKILLS CONFIG
                skills: {
                    "Design & Video": [
                        { name: "Adobe Photoshop", level: 8, max: 10 },
                        { name: "Adobe Premier", level: 6, max: 10 },
                        { name: "Adobe After Effects", level: 6, max: 10 },
                        { name: "Sony Vegas", level: 8, max: 10 }
                    ],
                    "Coding Stack": [
                        { name: "HTML5 / CSS3", level: 5, max: 10 },
                        { name: "JavaScript (ES6+)", level: 5, max: 10 },
                        { name: "Python", level: 6, max: 10 }
                    ],
                    "AI Engineering": [
                        { name: "LLM (Gemini, GPT, Kimi, CLaude, DeepSeek)", level: 8, max: 10 },
                        { name: "Image Gen (Flux, NanoBanana, ImageTurbo, MJ)", level: 9, max: 10 }
                    ]
                }
            },

            interactionTimer: null, // Timer para ocultar el reproductor

            init() {
                this.render();
                this.initStars();
                this.initAvatarHover();
            },

            render() {
                const container = document.getElementById('hub-root');

                const linksHtml = this.data.enlaces.map(link => `
                    <a href="${link.url}" class="link-btn" target="_blank" rel="noopener noreferrer" style="--btn-color: ${link.color}">
                        <div class="btn-icon">${link.icono}</div>
                        <div class="btn-text">${link.titulo}</div>
                        <div style="opacity:0.5; font-size:0.8rem">‚ûî</div>
                    </a>
                `).join('');

                container.innerHTML = `
                    <section class="profile-section">
                        <div class="avatar-frame">
                            <img src="${this.data.photoStatic}" alt="${this.data.nombre}" class="avatar" id="profileAvatar" onerror="this.src='https://via.placeholder.com/150'">
                        </div>
                        <h1 class="name">${this.data.nombre}</h1>
                        <p class="bio">${this.data.bio}</p>

                        <!-- UPDATED BUTTON: ABOUT ME -->
                        <button class="skills-toggle-btn" onclick="app.toggleSkills(this)">
                            About Me
                        </button>

                        <div class="skills-wrapper" id="skillsWrapper">
                            <p style="margin-bottom:20px; font-size:0.9rem; color:#ccc; line-height:1.6;">
                                Hibrid between a creative developer and a content creator, I blend design, video editing, and AI engineering to craft unique digital experiences. 
                            </p>
                            ${this.renderSkills()}
                        </div>
                    </section>

                    <div class="links-container">
                        ${linksHtml}
                    </div>

                    <footer>${this.data.footer}</footer>
                `;
            },

            renderSkills() {
                let html = '';
                for (const [category, items] of Object.entries(this.data.skills)) {
                    html += `<div class="skill-category"><h3>${category}</h3>`;
                    items.forEach(skill => {
                        const percent = (skill.level / skill.max) * 100;
                        html += `
                            <div class="skill-item">
                                <div class="skill-info">
                                    <span>${skill.name}</span>
                                    <span>${skill.level}/${skill.max}</span>
                                </div>
                                <div class="skill-bar-bg">
                                    <!-- La clase skill-bar-fill tiene el gradiente -->
                                    <div class="skill-bar-fill" style="width: 0%" data-width="${percent}%"></div>
                                </div>
                            </div>
                        `;
                    });
                    html += `</div>`;
                }
                return html;
            },

            toggleSkills(btnElement) {
                const wrapper = document.getElementById('skillsWrapper');

                if (wrapper.classList.contains('open')) {
                    wrapper.classList.remove('open');
                    btnElement.textContent = "About Me";
                    // Reset bars
                    const bars = wrapper.querySelectorAll('.skill-bar-fill');
                    bars.forEach(bar => bar.style.width = '0%');
                } else {
                    wrapper.classList.add('open');
                    btnElement.textContent = "Close Bio";
                    // Animate bars
                    setTimeout(() => {
                        const bars = wrapper.querySelectorAll('.skill-bar-fill');
                        bars.forEach(bar => {
                            bar.style.width = bar.getAttribute('data-width');
                        });
                    }, 100);
                }
            },

            initAvatarHover() {
                const avatar = document.getElementById('profileAvatar');
                if (!avatar) return;
                const staticSrc = this.data.photoStatic;
                const animatedSrc = this.data.photoAnimated;

                // Preload
                const img = new Image(); img.src = animatedSrc;

                avatar.parentElement.addEventListener('mouseenter', () => avatar.src = animatedSrc);
                avatar.parentElement.addEventListener('mouseleave', () => avatar.src = staticSrc);
                avatar.parentElement.addEventListener('touchstart', () => avatar.src = animatedSrc, { passive: true });
                avatar.parentElement.addEventListener('touchend', () => setTimeout(() => avatar.src = staticSrc, 300));
            },

            /* --- STARFIELD BACKGROUND WITH SHOOTING STARS --- */
            initStars() {
                const canvas = document.getElementById('starfield');
                const ctx = canvas.getContext('2d');
                let width, height;
                let stars = [];
                let shootingStar = null;

                const resize = () => {
                    width = window.innerWidth;
                    height = window.innerHeight;
                    canvas.width = width;
                    canvas.height = height;
                };

                // Estrellas est√°ticas de fondo
                class Star {
                    constructor() { this.reset(); this.y = Math.random() * height; }
                    reset() {
                        this.x = Math.random() * width;
                        this.y = Math.random() * height;
                        this.size = Math.random() * 1.5;
                        this.speed = Math.random() * 0.5 + 0.1;
                        this.opacity = Math.random();
                    }
                    update() {
                        this.y -= this.speed;
                        if (this.y < 0) this.reset();
                    }
                    draw() {
                        ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }

                // ‚òÖ CLASE ESTRELLA FUGAZ
                class ShootingStar {
                    constructor() {
                        this.reset();
                    }
                    reset() {
                        this.x = Math.random() * width;
                        this.y = 0;
                        this.len = (Math.random() * 80) + 10;
                        this.speed = (Math.random() * 10) + 6;
                        this.size = (Math.random() * 1) + 0.1;
                        // waitTime determines frequency. 100-300 frames wait
                        this.waitTime = new Date().getTime() + (Math.random() * 3000 + 2000); 
                        this.active = false;
                    }
                    update() {
                        if (this.active) {
                            this.x -= this.speed;
                            this.y += this.speed;
                            if (this.x < 0 || this.y >= height) {
                                this.active = false;
                                this.reset();
                            }
                        } else {
                            if (this.waitTime < new Date().getTime()) {
                                this.active = true;
                            }
                        }
                    }
                    draw() {
                        if (this.active) {
                            ctx.strokeStyle = "rgba(255, 255, 255, " + Math.random() + ")";
                            ctx.lineWidth = this.size;
                            ctx.beginPath();
                            ctx.moveTo(this.x, this.y);
                            ctx.lineTo(this.x + this.len, this.y - this.len);
                            ctx.stroke();
                        }
                    }
                }

                resize();
                // Inicializar estrellas normales
                for (let i = 0; i < 100; i++) stars.push(new Star());
                
                // Inicializar estrella fugaz
                shootingStar = new ShootingStar();

                function animate() {
                    ctx.clearRect(0, 0, width, height);
                    stars.forEach(s => { s.update(); s.draw(); });
                    
                    // Animar estrella fugaz
                    shootingStar.update();
                    shootingStar.draw();

                    requestAnimationFrame(animate);
                }

                window.addEventListener('resize', resize);
                animate();
            },

            /* --- MUSIC PLAYER --- */
            player: null,
            isPlaying: false,

            initMusic() {
                const tag = document.createElement('script');
                tag.src = "https://www.youtube.com/iframe_api";
                const firstScript = document.getElementsByTagName('script')[0];
                firstScript.parentNode.insertBefore(tag, firstScript);

                window.onYouTubeIframeAPIReady = () => {
                    this.player = new YT.Player('youtube-player', {
                        height: '0', width: '0',
                        videoId: this.data.musicVideoId,
                        playerVars: { 'autoplay': 0, 'controls': 0, 'loop': 1, 'playlist': this.data.musicVideoId },
                        events: {
                            'onStateChange': (e) => {
                                if (e.data === YT.PlayerState.PLAYING) {
                                    this.isPlaying = true;
                                    this.updateMusicUI(true);
                                } else if (e.data === YT.PlayerState.PAUSED) {
                                    this.isPlaying = false;
                                    this.updateMusicUI(false);
                                }
                            }
                        }
                    });
                };
            },

            // L√≥gica de click en el widget
            toggleMusicInteraction() {
                const widget = document.getElementById('musicWidget');

                // Reiniciar el timer de auto-cierre cada vez que se interact√∫a
                this.resetMusicTimer();

                // Si est√° colapsado, expandir primero (UX)
                if (!widget.classList.contains('expanded')) {
                    widget.classList.add('expanded');
                    return;
                }

                // Si ya est√° expandido, toggle play/pause
                this.toggleAudio();
            },

            toggleAudio() {
                if (!this.player || typeof this.player.getPlayerState !== 'function') return;
                this.isPlaying ? this.player.pauseVideo() : this.player.playVideo();
                this.resetMusicTimer(); // Reiniciar timer al cambiar estado
            },

            resetMusicTimer() {
                // Limpiar timer anterior si existe
                if (this.interactionTimer) clearTimeout(this.interactionTimer);
                
                // Crear nuevo timer de 5 segundos
                this.interactionTimer = setTimeout(() => {
                    const widget = document.getElementById('musicWidget');
                    // Solo colapsar si est√° expandido
                    if (widget.classList.contains('expanded')) {
                        widget.classList.remove('expanded');
                    }
                }, 5000); // 5000ms = 5 segundos
            },

            updateMusicUI(playing) {
                const widget = document.getElementById('musicWidget');
                const status = document.getElementById('musicStatus');

                if (playing) {
                    widget.classList.add('playing');
                    widget.classList.add('expanded'); // Forzar expansi√≥n al tocar
                    status.textContent = "LISTENING NOW";
                    status.style.color = "#00f0ff";
                } else {
                    widget.classList.remove('playing');
                    status.textContent = "PAUSED";
                    status.style.color = "#888";
                }
            }
        };

        app.init();
        app.initMusic();
    </script>
